<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FileEX{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css?v=18">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <h1>FileEX</h1>
            <div style="display:flex; gap:10px; align-items:center;">
                <span class="header-badge header-badge--mode">READ ONLY</span>
                <a href="/logout" class="header-badge header-badge--logout">LOGOUT</a>
            </div>
        </div>
    </header>

    <!-- Media Modal -->
    <div id="media-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="media-container"></div>
        </div>
    </div>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        FileEX Â· Local Network File Explorer
    </footer>

    <script src="/static/js/app.js?v=9"></script>
</body>

</html>
