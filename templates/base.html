<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FileEX{% endblock %}</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/css/style.css?v=28">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        // Apply theme immediately to prevent flash
        (function () {
            const t = localStorage.getItem('theme') || 'light';
            if (t === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
        })();
    </script>
</head>

<body>
    <header>
        <h1>FileEX</h1>
        <div style="display:flex; gap:10px; align-items:center;">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode" id="theme-btn">üåô</button>
            <span class="header-badge header-badge--mode">READ ONLY</span>
            <a href="/logout" class="header-badge header-badge--logout">LOGOUT</a>
        </div>
    </header>

    <!-- Media Modal -->
    <div id="media-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="media-container"></div>
        </div>
    </div>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        FileEX &middot; Local Network File Explorer &middot; v2.1
    </footer>

    <script type="module" src="/static/js/main.js?v=4"></script>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            if (next === 'dark') {
                html.setAttribute('data-theme', 'dark');
            } else {
                html.removeAttribute('data-theme');
            }
            localStorage.setItem('theme', next);
            updateThemeBtn();
        }

        function updateThemeBtn() {
            const btn = document.getElementById('theme-btn');
            if (btn) btn.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        updateThemeBtn();
    </script>
</body>

</html>
