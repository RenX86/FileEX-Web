services:
  fileex-web:
    build: .
    image: fileex-web:latest
    container_name: fileex-web
    ports:
      - "6979:6979"
    env_file:
      - .env
    volumes:
      # Mount your Windows drives here (read-only)
      - C:\:/mnt/C
      - D:\:/mnt/D
      - E:\:/mnt/E
    restart: unless-stopped
